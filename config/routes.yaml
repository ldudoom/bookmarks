# Index Routes
app_favorites:
    path: /favorites
    controller: App\Controller\IndexController::favorites
    methods: GET|HEAD|POST

app_edit_favorite:
    path: /add-remove-favorite/{bookmark}
    controller: App\Controller\IndexController::addEditFavorite
    methods: GET|HEAD|POST|PUT|PATCH

app_index:
    path: /{page}/{categoryName}
    controller: App\Controller\IndexController::index
    methods: GET|HEAD|POST|PUT|PATCH
    defaults:
        page: 1
        categoryName: ''
    requirements:
        page: '\d+'
# End Index Routes

kernel:
    resource: ../src/Kernel.php
