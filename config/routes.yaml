# Categories Routes
app_category_list:
    path:       /category/list
    controller: App\Controller\CategoryController::index
    methods:    GET|POST

app_category_create:
    path:       /category/create
    controller: App\Controller\CategoryController::create
    methods:    GET|HEAD

app_category_store:
    path: /category/store
    controller: App\Controller\CategoryController::store
    methods: POST

app_category_edit:
    path: /category/edit/{category}
    controller: App\Controller\CategoryController::edit
    methods: GET|HEAD

app_category_update:
    path: /category/update/{category}
    controller: App\Controller\CategoryController::update
    methods: POST|PUT|PATCH

app_category_show:
    path: /category/show/{category}
    controller: App\Controller\CategoryController::show
    methods: GET|HEAD

app_category_destroy:
    path: /category/destroy/{category}
    controller: App\Controller\CategoryController::destroy
    methods: DELETE|POST
# End Categories Routes

